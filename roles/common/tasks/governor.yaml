---
- name: Copy cpu-performance.service systemd service file
  copy:
    src: "../files/cpu-performance.service"
    dest: /etc/systemd/system/cpu-performance.service
    mode: 0644
    owner: root
    group: root

- name: Reload systemd
  systemd_service:
    daemon_reload: yes

- name: Enable cpu-performance service
  systemd_service:
    name: cpu-performance.service
    enabled: yes
    state: start

